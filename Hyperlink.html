<!DOCTYPE html>
<html>
	<head>
		<title>FAIZ'S HYPERLINK</title>
	</head>
<body>
	<h1>EXAMPLE OF HYPERLINK</h1>
	<p>1. Image as hyperlink</p>
	<a href="https://www.louvre.fr/en">
		<img alt="Logo of the Musée du Louvre - Home page of the Web site of the Musée du Louvre (Paris, France)" src="https://www.louvre.fr/sites/all/themes/louvre/img/data/logo-louvre.jpg" width="300px"></a>
	
	<br><br>

	<p>2.Text as hyperlink</p>
	<a href="https://www.louvre.fr/en/">Louvre Museum</a>

	<br><br>

	<p>3. An absolute URL to UITM Website</p>
	<a href="https://uitm.edu.my/index.php/en/">UITM Website</a>

	<br><br>

	<p>4. Relative link to contact webpage</p>
	<a href="contact.html">FAIZ'S CONTACT</a>

	<br><br>

	<p>5. Button to Youtube channel</p>
	<a href="https://www.youtube.com/user/HypebeastTV">
		<button>HYPEBEAST</button>


</body>
</html>
