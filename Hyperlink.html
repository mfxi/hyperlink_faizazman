<!DOCTYPE html>
<html>
	<head>
		<title>FAIZ'S HYPERLINK</title>
	</head>
<body>
	<h1>EXAMPLE OF HYPERLINK</h1>
	<p>1. Image as hyperlink</p>
	<a href="https://www.wallpaperup.com/uploads/wallpapers/2014/08/15/421978/e41546ae211fb52cf24159458b3d6f3a-700.jpg">
		<img src="images/gtr.jpg" width="300px"></a>
	
	<br><br>

	<p>2.Text as hyperlink</p>
	<a href="https://www.nissanmalaysia.com/nissan-2020-gtr-nismo/">Nissan Malaysia</a>

	<br><br>

	<p>3. An absolute URL to UITM Website</p>
	<a href="https://uitm.edu.my/index.php/en/">UITM Website</a>

	<br><br>

	<p>4. Relative link to contact webpage</p>
	<a href="http://www.tceas.com/contactus.html">Contact Nissan<a/>

	<br><br>

	<p>5. Button to Youtube channel</p>
	<a href="https://www.youtube.com/channel/UCIpK0Bh0wFnC-QqgJs6hx5w">
		<button>Nissan Youtube</button>


</body>
</html>
